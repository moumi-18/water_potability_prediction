<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Water Potability Prediction </title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<h1 style="font-family:Courier New" align="center"> Water  Potability  Prediction </h1>

<div style="color:blue">
	 	<form action="/predict" method="post">
	        <h4> pH value: </h4>
		<input type="text" name="ph" placeholder="" required="required" oninput="this.value = this.value.replace(/[^0-9.]/g, '0').replace(/(\..*)\./g, '0');">
		<h4> Hardness value: </h4>
		<input type="text" name="hardness" placeholder="" required="required" oninput="this.value = this.value.replace(/[^0-9.]/g, '0').replace(/(\..*)\./g, '0');">
		
		<h4> Solids (Total dissolved solids - TDS): </h4>
		<input type="text" name="solids" placeholder="" required="required" oninput="this.value = this.value.replace(/[^0-9.]/g, '0').replace(/(\..*)\./g, '0');">
		
		<h4> Chloramines value: </h4>
		<input type="text" name="chloramines" placeholder="" required="required" oninput="this.value = this.value.replace(/[^0-9.]/g, '0').replace(/(\..*)\./g, '0');">
		
		<h4> Sulphate value: </h4>
		<input type="text" name="sulfate" placeholder="" required="required" oninput="this.value = this.value.replace(/[^0-9.]/g, '0').replace(/(\..*)\./g, '0');">
		
		<h4> Electrical Conductivity(EC) value: </h4>
		<input type="text" name="conductivity" placeholder="" required="required" oninput="this.value = this.value.replace(/[^0-9.]/g, '0').replace(/(\..*)\./g, '0');">
		
		<h4> Total Organic Carbon(TOC) value: </h4>
		<input type="text" name="organic_carbon" placeholder="" required="required" oninput="this.value = this.value.replace(/[^0-9.]/g, '0').replace(/(\..*)\./g, '0');">
		
		<h4> Trihalomethanes(THM) value: </h4>
		<input type="text" name="trihalomethanes" placeholder="" required="required" oninput="this.value = this.value.replace(/[^0-9.]/g, '0').replace(/(\..*)\./g, '0');">
		
		<h4> Turbidity value: </h4>
		<input type="text" name="turbidity" placeholder="" required="required" oninput="this.value = this.value.replace(/[^0-9.]/g, '0').replace(/(\..*)\./g, '0');">
		<br>
		<br>
		<button id="sub" type="submit"> Predict </button>
		<Button type="reset"> Reset </button>
		<br>
	</form>
      	<br>
	
          {{ output_text }} 
	<br>
	<br>
	
</div>

</body>
</html
