<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Water Potability Prediction </title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h1>Water Potability Prediction</h1>

<div style="color:blue">
	 	<form action="{{ url_for('predict')}}" method="post">
	        <h4> pH value: </h4>
		<input type="text" name="ph" placeholder="" required="required">
		<h4> Hardness value: </h4>
		<input type="text" name="hardness" placeholder="" required="required">
		<br>
		<h4> Solids (Total dissolved solids - TDS): </h4>
		<input type="text" name="solids" placeholder="" required="required">
		<br>
		<h4> Chloramines value: </h4>
		<input type="text" name="chloramines" placeholder="" required="required">
		<br>
		<h4> Sulphate value: </h4>
		<input type="text" name="sulfate" placeholder="" required="required">
		<br>
		<h4> Electrical Conductivity(EC) value: </h4>
		<input type="text" name="conductivity" placeholder="" required="required">
		<br>
		<h4> Total Organic Carbon(TOC) value: </h4>
		<input type="text" name="organic_carbon" placeholder="" required="required">
		<br>
		<h4> Trihalomethanes(THM) value: </h4>
		<input type="text" name="trihalomethanes" placeholder="" required="required">
		<br>
		<h4> Turbidity value: </h4>
		<input type="text" name="turbidity" placeholder="" required="required">
		<br>
		<br>
		<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
	</form>
      	<br>
	
          {{ output_text }} 
	<br>
	<br>
	
</div>

</body>
</html
